
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Air Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/ico/apple-touch-icon-57-precomposed.png">
    <style type="text/css">
      .file {
        position: relative;
        padding: 5px 15px 15px 15px;
        border-radius:5px;
        margin-bottom: 10px;
      }
      .file > a.btn {
        position: absolute;
        top: 5px;
        right: 5px;
      }
      form > button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Air Folio</a>
          <button class="btn">Add New File</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span2">&nbsp;</div>
        <div class="span8">
          <div  data-bind="foreach: files">
            <div class="file well">
              <a data-bind="attr: { href: Url }"><h2 data-bind="text: Name"></h2></a>
              <span data-bind="text: Type" class="label label-inverse"></span>
              <span data-bind="text: Size" class="label label-inverse"></span>
              <a class="btn btn-danger">Delete&nbsp;<i class="icon-remove-sign icon-white"></i></a>
            </div>
          </div>
        </div>
        <div class="span2">&nbsp;</div>
      </div>
      <hr>
      <footer>
        <p>&copy; Apace Web Pty. Ltd. 2012</p>
      </footer>
    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/jquery-1.7.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/knockout-2.1.0.js"></script>
    <script type="text/javascript">
      $(function() {
        function File(data) {
            this.Name = ko.observable(data.Name);
            this.Size = ko.observable(data.Size);
            this.Type = data.Type;
            this.Url = data.Url;
        }

        function FileViewModel() {
            var self = this;
            self.files = ko.observableArray([]);

            $.getJSON("/files", function(allData) {
                var mappedFiles = $.map(allData, function(data) { return new File(data); });
                self.files(mappedFiles);
            }); 
        }
        ko.applyBindings(new FileViewModel());
        $(".file").live("click", function(){
          //$(this).children(".details").slideToggle();
        });
      });
    </script>
  </body>
</html>
